<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sistema Biblioteca</title>
    <link type="image/x-icon" href="img/logo2.png" rel="icon" />
    <link rel="stylesheet" href="css/semantic.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="cabecera">
            <img src="img/logo.png" alt="">
            <i class="fa fa-user-circle" aria-hidden="true"></i>
        </div>
        <div class="ui right demo sidebar vertical inverted menu uncover visible" style="">
              <a class="header item"> <h3>Menu</h3></a>
              <a class="item" id="libros"><i class="fa fa-book fa-2x" aria-hidden="true"></i> <p>Libros</p></a>
              <a class="item libros sub-item"><i class="fa fa-plus fa-2x" aria-hidden="true"></i> <p>Registrar Libros</p></a>
              <a class="item libros sub-item"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i> <p>Modificar Libro</p></a>
              <a class="item" id="prestamos"><i class="fa fa-handshake-o fa-2x" aria-hidden="true"></i><p>Prestamos</p></a>
              <a class="item prestamos sub-item"><i class="fa fa-plus fa-2x" aria-hidden="true"></i> <p>Nuevo Prestamo</p></a>
               <a class="item prestamos sub-item"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i> <p>Modificar Prestamo</p></a>
              <a class="item" id="consultas"><i class="fa fa-search fa-2x" aria-hidden="true"></i><p>Consultas</p></a>
              <a class="item consultas sub-item" id="libros"><i class="fa fa-book fa-2x" aria-hidden="true"></i> <p>Libros</p></a>
              <a class="item consultas sub-item" id="prestamos"><i class="fa fa-handshake-o fa-2x" aria-hidden="true"></i><p>Prestamos</p></a>
              <a class="item"><p><i class="fa fa-bar-chart fa-2x" aria-hidden="true"></i>Estadisticas</p></a>
              <a class="item"><p><i class="fa fa-print fa-2x" aria-hidden="true"></i>Imprimir</p></a>
              <a class="item" id="usuarios"><p><i class="fa fa-user-circle fa-2x" aria-hidden="true"></i>Usuarios</p></a>
              <a class="item usuarios sub-item"><p><i class="fa fa-user-plus fa-1x" aria-hidden="true"></i>Agregar Usuario</p></a>
              <a class="item usuarios sub-item"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i> <p>Modificar Usuario</p></a>
              
        </div>
    </header>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/semantic.min.js"></script>  
<script src="js/menu.js"></script>  
</body>
</html>
